<!-- Delete Assignment Modal -->
<div class="modal fade" id="deleteAssignmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-danger">
                    <i class="fas fa-exclamation-triangle me-2"></i>Confirm Delete
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" id="deleteAssignmentForm">
                {% csrf_token %}
                <div class="modal-body text-center">
                    <div class="mb-4">
                        <div class="delete-icon-circle">
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>
                    
                    <h6 class="mb-3">Delete Assignment?</h6>
                    <p class="text-muted mb-2">Assignment: <strong id="deleteAssignmentTitle"></strong></p>
                    <p class="text-muted small mb-3">This action cannot be undone.</p>
                    
                    <div class="alert alert-warning p-2">
                        <i class="fas fa-info-circle me-1"></i>
                        <small>This will permanently remove this assignment and all related data.</small>
                    </div>
                </div>
                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i>Delete Assignment
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.delete-icon-circle {
    width: 60px;
    height: 60px;
    background-color: #f8d7da;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    color: #dc3545;
    font-size: 24px;
}
</style>
