<!-- Delete Confirmation Modal -->
<div class="modal fade" id="deleteEmployeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0">
            <!-- Danger Header -->
            <div class="modal-header bg-danger text-white border-0">
                <div class="modal-title text-center w-100">
                    <h5 class="mb-0 fw-semibold">
                        <i class="fas fa-trash-alt me-2"></i>Delete Employee
                    </h5>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form method="POST" id="deleteEmployeeForm">
                {% csrf_token %}
                <div class="modal-body p-4 text-center">
                    <!-- Warning Icon with Animation -->
                    <div class="warning-icon mb-3">
                        <i class="fas fa-exclamation-triangle fa-3x text-danger"></i>
                    </div>
                    
                    <!-- Warning Message -->
                    <h6 class="fw-semibold mb-2 text-dark">Delete <span id="deleteEmployeeName" class="text-danger"></span>?</h6>
                    
                    <p class="text-muted small mb-3">This action will permanently remove the employee from the system.</p>
                    
                    <!-- Warning Alert -->
                    <div class="alert alert-danger border-danger mb-0" role="alert">
                        <div class="d-flex align-items-start">
                            <i class="fas fa-exclamation-circle mt-1 me-2"></i>
                            <div class="text-start">
                                <small class="fw-medium">This action cannot be undone.</small><br>
                                <small class="opacity-75">All associated data will be permanently deleted.</small>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Footer Buttons -->
                <div class="modal-footer border-top pt-3 pb-4 px-4 justify-content-center">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-danger px-4">
                        <i class="fas fa-trash-alt me-1"></i>Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
/* Danger Modal Specific Styles */
.modal-header.bg-danger {
    background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%) !important;
}

.btn-danger {
    background-color: #ef4444;
    border-color: #ef4444;
    color: white;
}

.btn-danger:hover {
    background-color: #dc2626;
    border-color: #dc2626;
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(239, 68, 68, 0.2);
}

/* Warning Icon Animation */
.warning-icon {
    animation: shake 0.5s ease-in-out;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-3px); }
    20%, 40%, 60%, 80% { transform: translateX(3px); }
}

/* Danger Alert */
.alert-danger {
    background-color: rgba(239, 68, 68, 0.08);
    border: 1.5px solid rgba(239, 68, 68, 0.2);
    border-radius: 8px;
}

.alert-danger i {
    color: #ef4444;
}

/* Ensure consistent styling */
.modal-content {
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
}

.modal-header {
    border-radius: 12px 12px 0 0;
    padding: 1.25rem 1.5rem;
}

/* Form Styling */
.form-label {
    font-size: 0.875rem;
    margin-bottom: 0.5rem;
    color: #374151;
}

/* Buttons */
.btn {
    padding: 0.625rem 1.25rem;
    border-radius: 8px;
    font-weight: 500;
    transition: all 0.2s ease;
}

.btn-outline-secondary {
    border-color: #e5e7eb;
    color: #6c757d;
}

.btn-outline-secondary:hover {
    background-color: #f8fafc;
    border-color: #e5e7eb;
}

/* Responsive */
@media (max-width: 576px) {
    .modal-dialog {
        margin: 1rem;
    }
}
</style>

<script>
// JavaScript for delete modal functionality
document.addEventListener('DOMContentLoaded', function() {
    // Function to populate delete modal with employee name
    function setupDeleteButtons() {
        const deleteButtons = document.querySelectorAll('.delete-employee-btn');
        
        deleteButtons.forEach(button => {
            button.addEventListener('click', function() {
                const employeeId = this.getAttribute('data-id');
                const employeeName = this.getAttribute('data-name');
                
                // Set the employee name in the modal
                const deleteEmployeeName = document.getElementById('deleteEmployeeName');
                if (deleteEmployeeName) {
                    deleteEmployeeName.textContent = employeeName;
                }
                
                // Set the form action
                const deleteForm = document.getElementById('deleteEmployeeForm');
                if (deleteForm) {
                    deleteForm.action = `/employees/delete/${employeeId}/`;
                }
                
                // Show the modal
                const deleteModal = new bootstrap.Modal(document.getElementById('deleteEmployeeModal'));
                deleteModal.show();
            });
        });
    }
    
    // Initialize delete buttons
    setupDeleteButtons();
    
    // Add confirmation before submitting delete form
    const deleteForm = document.getElementById('deleteEmployeeForm');
    if (deleteForm) {
        deleteForm.addEventListener('submit', function(e) {
            const submitBtn = this.querySelector('button[type="submit"]');
            const employeeName = document.getElementById('deleteEmployeeName').textContent;
            
            // Optional: Add a final confirmation prompt
            if (!confirm(`Are you absolutely sure you want to delete ${employeeName}? This cannot be undone.`)) {
                e.preventDefault();
                return;
            }
            
            // Disable button and show loading state
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i> Deleting...';
            submitBtn.disabled = true;
        });
    }
});
</script>
