<!-- Edit Employee Modal - Redesigned with Cleaner Pattern -->
<div class="modal fade" id="editEmployeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-employee-edit">
        <div class="modal-content border-0" style="max-height: 85vh; overflow-y: auto;">
            <!-- Cleaner Header -->
            <div class="modal-header bg-employee-warning text-dark border-0 py-3">
                <div class="modal-title">
                    <h6 class="mb-0 fw-semibold">
                        <i class="fas fa-user-edit me-2"></i>Edit Employee Details
                    </h6>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <!-- Form Structure -->
            <form method="POST" id="editEmployeeForm" class="employee-edit-form">
                {% csrf_token %}
                <input type="hidden" id="edit_employee_id" name="id">
                <div class="modal-body p-4">
                    <!-- Grid Layout with consistent spacing -->
                    <div class="row g-3">
                        <!-- Full Name -->
                        <div class="col-12">
                            <label for="edit_employee_full_name" class="form-label small fw-medium text-dark mb-1">Full Name *</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-employee-light border-end-0 px-3">
                                    <i class="fas fa-user text-employee-warning" style="font-size: 0.85rem;"></i>
                                </span>
                                <input type="text" class="form-control form-control-sm" id="edit_employee_full_name" name="full_name" required 
                                       placeholder="Enter full name">
                            </div>
                        </div>
                        
                        <!-- Email -->
                        <div class="col-12">
                            <label for="edit_employee_email" class="form-label small fw-medium text-dark mb-1">Email Address *</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-employee-light border-end-0 px-3">
                                    <i class="fas fa-envelope text-employee-warning" style="font-size: 0.85rem;"></i>
                                </span>
                                <input type="email" class="form-control form-control-sm" id="edit_employee_email" name="email" required 
                                       placeholder="employee@company.com">
                            </div>
                        </div>
                        
                        <!-- Department -->
                        <div class="col-md-6">
                            <label for="edit_employee_department" class="form-label small fw-medium text-dark mb-1">Department</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-employee-light border-end-0 px-3">
                                    <i class="fas fa-building text-employee-warning" style="font-size: 0.85rem;"></i>
                                </span>
                                <input type="text" class="form-control form-control-sm" id="edit_employee_department" name="department"
                                       placeholder="e.g., Planning Division">
                            </div>
                        </div>
                        
                        <!-- Role/Position -->
                        <div class="col-md-6">
                            <label for="edit_employee_role" class="form-label small fw-medium text-dark mb-1">Role/Position</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-employee-light border-end-0 px-3">
                                    <i class="fas fa-briefcase text-employee-warning" style="font-size: 0.85rem;"></i>
                                </span>
                                <input type="text" class="form-control form-control-sm" id="edit_employee_role" name="role" 
                                       placeholder="e.g., Software Engineer">
                            </div>
                        </div>
                        
                        <!-- Notification Preference -->
                        <div class="col-12">
                            <label for="edit_employee_notification" class="form-label small fw-medium text-dark mb-1">Notification Preference</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-employee-light border-end-0 px-3">
                                    <i class="fas fa-bell text-employee-warning" style="font-size: 0.85rem;"></i>
                                </span>
                                <select class="form-select form-select-sm" id="edit_employee_notification" name="notification_preference">
                                    <option value="email">Email</option>
                                    <option value="in_app">In-App</option>
                                    <option value="none">None</option>
                                </select>
                            </div>
                            <div class="mt-2">
                                <span id="employeeNotificationBadge" class="badge bg-employee-info">Email</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="modal-footer border-top pt-3 pb-4 px-4">
                    <button type="button" class="btn btn-outline-secondary btn-sm px-4" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-employee-warning btn-sm px-4">
                        <i class="fas fa-save me-1" style="font-size: 0.85rem;"></i>Update Employee
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Employee Update Confirmation Modal - Unique ID -->
<div class="modal fade" id="employeeUpdateConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0">
            <!-- Header -->
            <div class="modal-header bg-employee-warning text-dark border-0 py-3">
                <div class="modal-title text-center w-100">
                    <h6 class="mb-0 fw-semibold">
                        <i class="fas fa-question-circle me-2"></i>Confirm Employee Update
                    </h6>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-4 text-center">
                <i class="fas fa-user-check fa-2x text-employee-warning mb-3"></i>
                <p class="small mb-2">Update this employee's information?</p>
                <div class="text-muted small">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    This will overwrite existing employee data.
                </div>
            </div>
            <div class="modal-footer border-top pt-3 pb-4 px-4 justify-content-center">
                <button type="button" class="btn btn-outline-secondary btn-sm px-4" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-employee-warning btn-sm px-4" id="confirmEmployeeUpdateBtn">
                    <i class="fas fa-check me-1" style="font-size: 0.85rem;"></i>Yes, Update
                </button>
            </div>
        </div>
    </div>
</div>

<style>
/* Employee Modal Specific Styling - Unique Classes */
:root {
    --employee-warning-color: #3b82f6; /* Blue instead of orange for distinction */
    --employee-warning-dark: #1d4ed8;
    --employee-border-color: #dbeafe;
    --employee-light-color: #eff6ff;
    --employee-info-color: #0ea5e9;
}

/* Modal size for employee edit */
.modal-dialog.modal-employee-edit {
    max-width: 550px;
}

/* Taller modal with consistent styling */
.employee-edit-form .modal-content {
    border-radius: 12px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    max-height: 85vh;
}

.employee-edit-form .modal-header {
    border-radius: 12px 12px 0 0;
    padding: 1rem 1.5rem;
}

.employee-edit-form .modal-header.bg-employee-warning {
    background: linear-gradient(135deg, var(--employee-warning-color) 0%, var(--employee-warning-dark) 100%);
}

/* Form elements with better spacing */
.employee-edit-form .form-label {
    font-size: 0.8rem;
    margin-bottom: 0.4rem;
    color: #1f2937;
}

/* Consistent input styling */
.employee-edit-form .form-control-sm,
.employee-edit-form .form-select-sm {
    padding: 0.5rem 0.75rem;
    font-size: 0.85rem;
    border: 1.5px solid var(--employee-border-color);
    border-radius: 8px;
    line-height: 1.4;
    background-color: white;
}

.employee-edit-form .form-control-sm:focus,
.employee-edit-form .form-select-sm:focus {
    border-color: var(--employee-warning-color);
    box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    outline: none;
}

.employee-edit-form .input-group-sm .input-group-text {
    padding: 0.5rem 0.75rem;
    font-size: 0.85rem;
    border: 1.5px solid var(--employee-border-color);
    background-color: var(--employee-light-color);
}

.employee-edit-form .input-group-text .text-employee-warning {
    color: var(--employee-warning-color) !important;
}

.bg-employee-light {
    background-color: var(--employee-light-color) !important;
}

.bg-employee-warning {
    background-color: var(--employee-warning-color) !important;
}

.text-employee-warning {
    color: var(--employee-warning-color) !important;
}

/* Buttons with better size */
.btn-employee-warning {
    background-color: var(--employee-warning-color);
    border-color: var(--employee-warning-color);
    color: white;
}

.btn-employee-warning:hover {
    background-color: var(--employee-warning-dark);
    border-color: var(--employee-warning-dark);
    transform: translateY(-1px);
    box-shadow: 0 4px 12px rgba(59, 130, 246, 0.2);
}

.btn-sm {
    padding: 0.5rem 1rem;
    font-size: 0.85rem;
    border-radius: 8px;
    font-weight: 500;
}

.btn-outline-secondary {
    border-color: var(--employee-border-color);
    color: #6c757d;
}

.btn-outline-secondary:hover {
    background-color: var(--employee-light-color);
    border-color: var(--employee-border-color);
}

/* Text utilities */
.small {
    font-size: 0.85rem !important;
}

.badge.bg-employee-info {
    background-color: var(--employee-info-color);
    font-size: 0.75rem;
    padding: 0.25rem 0.5rem;
    border-radius: 6px;
}

/* Better spacing */
.modal-body {
    padding: 1.5rem !important;
}

.modal-footer {
    padding: 1rem 1.5rem !important;
}

.row.g-3 > [class*="col-"] {
    padding: 0 0.5rem;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .modal-dialog.modal-employee-edit {
        max-width: 90%;
        margin: 1rem;
    }
}

@media (max-width: 576px) {
    .modal-dialog.modal-employee-edit {
        max-width: 95%;
        margin: 0.5rem;
    }
    
    .col-md-6 {
        width: 100%;
    }
}
</style>

<script>
// Employee-specific JavaScript
document.addEventListener('DOMContentLoaded', function() {
    // Notification badge update
    const notificationSelect = document.getElementById('edit_employee_notification');
    const notificationBadge = document.getElementById('employeeNotificationBadge');
    
    if (notificationSelect && notificationBadge) {
        function updateNotificationBadge() {
            const value = notificationSelect.value;
            const colorClass = value === 'email' ? 'bg-employee-info' : 
                              value === 'in_app' ? 'bg-primary' : 'bg-secondary';
            const text = value === 'email' ? 'Email' : 
                        value === 'in_app' ? 'In-App' : 'None';
            
            notificationBadge.className = `badge ${colorClass}`;
            notificationBadge.textContent = text;
        }
        
        notificationSelect.addEventListener('change', updateNotificationBadge);
        updateNotificationBadge(); // Set initial state
    }
    
    // Employee confirmation modal functionality
    const confirmEmployeeUpdateBtn = document.getElementById('confirmEmployeeUpdateBtn');
    const editEmployeeForm = document.getElementById('editEmployeeForm');
    const employeeUpdateConfirmModal = document.getElementById('employeeUpdateConfirmModal');
    
    if (confirmEmployeeUpdateBtn && editEmployeeForm && employeeUpdateConfirmModal) {
        // Optional: Add confirmation flow if needed
        // For now, we'll use direct form submission
        // Remove this if you want confirmation modal
        
        // If you want confirmation flow, uncomment this:
        /*
        editEmployeeForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const confirmModal = new bootstrap.Modal(employeeUpdateConfirmModal);
            confirmModal.show();
        });
        
        confirmEmployeeUpdateBtn.addEventListener('click', function() {
            editEmployeeForm.submit();
            const bsConfirmModal = bootstrap.Modal.getInstance(employeeUpdateConfirmModal);
            if (bsConfirmModal) bsConfirmModal.hide();
        });
        */
    }
    
    // Populate form data when edit button is clicked (from your main JS)
    document.querySelectorAll('.edit-btn').forEach(button => {
        button.addEventListener('click', function() {
            const employeeId = this.getAttribute('data-id');
            const employeeName = this.getAttribute('data-name');
            const employeeEmail = this.getAttribute('data-email');
            const employeeDept = this.getAttribute('data-dept') || '';
            const employeeRole = this.getAttribute('data-role') || '';
            const employeeNotif = this.getAttribute('data-notification');
            
            // Populate the redesigned form with current employee data
            document.getElementById('edit_employee_id').value = employeeId;
            document.getElementById('edit_employee_full_name').value = employeeName;
            document.getElementById('edit_employee_email').value = employeeEmail;
            document.getElementById('edit_employee_department').value = employeeDept;
            document.getElementById('edit_employee_role').value = employeeRole;
            document.getElementById('edit_employee_notification').value = employeeNotif;
            
            // Update form action URL
            document.getElementById('editEmployeeForm').action = `/dashboard/users/edit/${employeeId}/`;
            
            // Update notification badge
            if (notificationBadge) {
                updateNotificationBadge();
            }
        });
    });
});
</script>
