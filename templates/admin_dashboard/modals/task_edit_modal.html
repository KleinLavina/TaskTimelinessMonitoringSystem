<!-- Edit Task Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content border-0">
            <!-- Compact Header -->
            <div class="modal-header bg-warning text-dark border-0 py-3">
                <div class="modal-title">
                    <h6 class="mb-0 fw-semibold">
                        <i class="fas fa-edit me-2"></i>Edit Task
                    </h6>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form method="POST" id="editTaskForm">
                {% csrf_token %}
                <input type="hidden" id="edit_task_id" name="id">
                <div class="modal-body p-3">
                    <!-- Compact Grid Layout -->
                    <div class="row g-2">
                        <!-- Task Title - Full width -->
                        <div class="col-12">
                            <label for="edit_title" class="form-label small fw-medium text-dark mb-1" style="font-size: 0.8rem;">Task Title *</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-light border-end-0 px-2" style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
                                    <i class="fas fa-heading text-warning" style="font-size: 0.85rem;"></i>
                                </span>
                                <input type="text" class="form-control form-control-sm" id="edit_title" name="title" required
                                       style="padding-top: 0.5rem; padding-bottom: 0.5rem; font-size: 0.85rem;">
                            </div>
                        </div>
                        
                        <!-- Description - Taller -->
                        <div class="col-12 mt-3">
                            <label for="edit_description" class="form-label small fw-medium text-dark mb-1" style="font-size: 0.8rem;">Description</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-light border-end-0 px-2 align-items-start" style="padding-top: 0.75rem;">
                                    <i class="fas fa-align-left text-warning" style="font-size: 0.85rem;"></i>
                                </span>
                                <textarea class="form-control form-control-sm" id="edit_description" name="description" rows="4" 
                                          style="min-height: 90px; resize: vertical; font-size: 0.85rem; padding-top: 0.5rem;"></textarea>
                            </div>
                            <div class="form-text small text-muted mt-1" style="font-size: 0.75rem;">
                                <i class="fas fa-info-circle me-1"></i>Optional detailed instructions
                            </div>
                        </div>
                        
                        <!-- Duration & Priority in one row -->
                        <div class="col-md-6 mt-3">
                            <label for="edit_standard_duration_days" class="form-label small fw-medium text-dark mb-1" style="font-size: 0.8rem;">Duration (days) *</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-light border-end-0 px-2" style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
                                    <i class="fas fa-calendar-alt text-warning" style="font-size: 0.85rem;"></i>
                                </span>
                                <input type="number" class="form-control form-control-sm" id="edit_standard_duration_days" 
                                       name="standard_duration_days" min="1" max="30" required
                                       style="padding-top: 0.5rem; padding-bottom: 0.5rem; font-size: 0.85rem;">
                                <span class="input-group-text bg-light border-start-0 px-2" style="padding-top: 0.5rem; padding-bottom: 0.5rem;">days</span>
                            </div>
                            <div class="form-text small text-muted mt-1" style="font-size: 0.75rem;">
                                <i class="fas fa-clock me-1"></i>Expected completion time
                            </div>
                        </div>
                        
                        <!-- Priority Dropdown - Optimized -->
                        <div class="col-md-6 mt-3">
                            <label for="edit_priority" class="form-label small fw-medium text-dark mb-1" style="font-size: 0.8rem;">Priority *</label>
                            <div class="input-group input-group-sm">
                                <span class="input-group-text bg-light border-end-0 px-2" style="padding-top: 0.5rem; padding-bottom: 0.5rem;">
                                    <i class="fas fa-exclamation-circle text-warning" style="font-size: 0.85rem;"></i>
                                </span>
                                <select class="form-select form-select-sm" id="edit_priority" name="priority" required
                                        style="padding-top: 0.5rem; padding-bottom: 0.5rem; font-size: 0.85rem;">
                                    <option value="low" data-color="success">Low Priority</option>
                                    <option value="medium" data-color="warning">Medium Priority</option>
                                    <option value="high" data-color="danger">High Priority</option>
                                </select>
                            </div>
                            <div class="mt-2">
                                <span id="priorityBadge" class="badge badge-sm">Select priority</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Compact Footer -->
                <div class="modal-footer border-top pt-3 pb-3 px-3">
                    <button type="button" class="btn btn-outline-secondary btn-sm px-3" data-bs-dismiss="modal"
                            style="padding-top: 0.4rem; padding-bottom: 0.4rem;">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-warning btn-sm px-3"
                            style="padding-top: 0.4rem; padding-bottom: 0.4rem;">
                        <i class="fas fa-save me-1" style="font-size: 0.85rem;"></i>Update
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Update Confirmation Modal - Also compact -->
<div class="modal fade" id="updateConfirmModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content border-0">
            <!-- Compact Header -->
            <div class="modal-header bg-warning text-dark border-0 py-3">
                <div class="modal-title text-center w-100">
                    <h6 class="mb-0 fw-semibold">
                        <i class="fas fa-question-circle me-2"></i>Confirm Update
                    </h6>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body p-3 text-center">
                <i class="fas fa-question-circle fa-2x text-warning mb-2"></i>
                <p class="small mb-2">Update this task definition?</p>
                <div class="text-muted x-small">
                    <i class="fas fa-exclamation-circle me-1"></i>
                    This will overwrite existing data.
                </div>
            </div>
            <div class="modal-footer border-top pt-2 pb-3 px-3 justify-content-center">
                <button type="button" class="btn btn-outline-secondary btn-sm px-3" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-warning btn-sm px-3" id="confirmUpdateBtn">
                    <i class="fas fa-check me-1" style="font-size: 0.8rem;"></i>Yes
                </button>
            </div>
        </div>
    </div>
</div>

<style>
/* Taller Compact Styling */
:root {
    --warning-color: #f59e0b;
    --warning-dark: #d97706;
    --border-color: #e5e7eb;
    --light-color: #f8fafc;
}

/* Wider modal */
.modal-dialog.modal-lg {
    max-width: 650px;
}

/* Compact modal styling */
.modal-content {
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.modal-header {
    border-radius: 10px 10px 0 0;
    padding: 0.85rem 1.25rem;
}

.modal-header.bg-warning {
    background: linear-gradient(135deg, var(--warning-color) 0%, var(--warning-dark) 100%);
}

/* Taller form elements */
.form-label {
    font-size: 0.8rem !important;
    margin-bottom: 0.35rem !important;
}

/* Taller textarea */
textarea.form-control-sm {
    min-height: 90px !important;
    max-height: 110px;
    font-size: 0.85rem !important;
    line-height: 1.4 !important;
}

/* Taller inputs and selects */
.form-control-sm, .form-select-sm {
    padding: 0.5rem 0.6rem !important;
    font-size: 0.85rem !important;
    border: 1px solid var(--border-color);
    border-radius: 6px;
    line-height: 1.4 !important;
}

.form-control-sm:focus, .form-select-sm:focus {
    border-color: var(--warning-color);
    box-shadow: 0 0 0 2px rgba(245, 158, 11, 0.1);
}

.input-group-sm .input-group-text {
    padding: 0.5rem 0.6rem !important;
    font-size: 0.85rem !important;
    border: 1px solid var(--border-color);
}

/* Optimized Priority Dropdown */
#edit_priority option {
    padding: 8px 12px;
    font-size: 0.85rem;
}

#edit_priority option[value="low"] {
    color: #10b981;
}

#edit_priority option[value="medium"] {
    color: #f59e0b;
}

#edit_priority option[value="high"] {
    color: #ef4444;
}

/* Taller buttons */
.btn-sm {
    padding: 0.4rem 0.85rem !important;
    font-size: 0.8rem !important;
    border-radius: 6px;
    font-weight: 500;
    line-height: 1.4;
}

.btn-warning {
    background-color: var(--warning-color);
    border-color: var(--warning-color);
    color: white;
}

.btn-warning:hover {
    background-color: var(--warning-dark);
    border-color: var(--warning-dark);
}

.btn-outline-secondary {
    border-color: var(--border-color);
    color: #6c757d;
}

.btn-outline-secondary:hover {
    background-color: var(--light-color);
    border-color: var(--border-color);
}

/* Text utilities */
.small {
    font-size: 0.8rem !important;
}

.x-small {
    font-size: 0.7rem !important;
}

.badge-sm {
    font-size: 0.7rem;
    padding: 0.2rem 0.4rem;
    border-radius: 4px;
}

/* Better spacing */
.modal-body {
    padding: 1.25rem !important;
}

.modal-footer {
    padding: 0.75rem 1.25rem !important;
}

.row.g-2 > [class*="col-"] {
    padding: 0 0.3rem;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .modal-dialog.modal-lg {
        max-width: 95%;
        margin: 0.75rem;
    }
}

@media (max-width: 576px) {
    .modal-dialog.modal-lg {
        max-width: 100%;
        margin: 0.5rem;
    }
    
    .col-md-6 {
        width: 100%;
    }
    
    textarea.form-control-sm {
        min-height: 80px !important;
        max-height: 100px;
    }
}
</style>

<script>
// Enhanced badge update script with better dropdown handling
document.addEventListener('DOMContentLoaded', function() {
    const prioritySelect = document.getElementById('edit_priority');
    const priorityBadge = document.getElementById('priorityBadge');
    
    if (prioritySelect && priorityBadge) {
        function updatePriorityBadge() {
            const value = prioritySelect.value;
            const selectedOption = prioritySelect.options[prioritySelect.selectedIndex];
            const colorAttr = selectedOption.getAttribute('data-color');
            
            const colorClass = colorAttr === 'success' ? 'bg-success' : 
                              colorAttr === 'warning' ? 'bg-warning' : 'bg-danger';
            const text = value === 'low' ? 'Low Priority' : 
                        value === 'medium' ? 'Medium Priority' : 'High Priority';
            
            priorityBadge.className = `badge badge-sm ${colorClass}`;
            priorityBadge.textContent = text;
            
            // Update dropdown text color based on selection
            prioritySelect.style.color = colorAttr === 'success' ? '#10b981' : 
                                        colorAttr === 'warning' ? '#f59e0b' : '#ef4444';
        }
        
        prioritySelect.addEventListener('change', updatePriorityBadge);
        
        // Add event listener for when modal opens to set initial state
        const editModal = document.getElementById('editTaskModal');
        if (editModal) {
            editModal.addEventListener('shown.bs.modal', function() {
                updatePriorityBadge();
            });
        }
        
        // Initial update
        updatePriorityBadge();
    }
});
</script>
