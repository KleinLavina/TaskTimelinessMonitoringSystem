<!-- Complete Assignment Modal -->
<div class="modal fade" id="completeAssignmentModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title text-success">
                    <i class="fas fa-check-circle me-2"></i>Mark as Complete
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" id="completeAssignmentForm">
                {% csrf_token %}
                <div class="modal-body">
                    <div class="text-center mb-4">
                        <div class="complete-icon-circle mb-3">
                            <i class="fas fa-flag-checkered"></i>
                        </div>
                        <h6 id="completeAssignmentTitle">Complete Assignment?</h6>
                        <p class="text-muted">Are you sure you want to mark this assignment as complete?</p>
                    </div>
                    
                    <div class="mb-3">
                        <label for="completion_notes" class="form-label">Completion Notes</label>
                        <textarea class="form-control" id="completion_notes" name="completion_notes" 
                                  rows="3" placeholder="Optional notes about completion..."></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="actual_completion_date" class="form-label">Completion Date & Time</label>
                        <input type="datetime-local" class="form-control" id="actual_completion_date" 
                               name="actual_completion_date" value="{{ now|date:'Y-m-d\TH:i' }}">
                        <div class="form-text">Date and time when assignment was completed</div>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle me-2"></i>
                        <small>Status will automatically update to "On Time" or "Late" based on due date.</small>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-check me-1"></i>Mark Complete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
.complete-icon-circle {
    width: 60px;
    height: 60px;
    background-color: #d1e7dd;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0 auto;
    color: #198754;
    font-size: 24px;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Set current date/time as default
    const now = new Date();
    const localDateTime = now.toISOString().slice(0, 16);
    const completionDateInput = document.getElementById('actual_completion_date');
    
    if (completionDateInput && !completionDateInput.value) {
        completionDateInput.value = localDateTime;
    }
});
</script>
