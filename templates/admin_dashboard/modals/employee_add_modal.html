<!-- Add Employee Modal -->
<div class="modal fade" id="addEmployeeModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
            <!-- Simple Header -->
            <div class="modal-header bg-primary text-white border-0">
                <div class="modal-title">
                    <h5 class="mb-0 fw-semibold">
                        <i class="fas fa-user-plus me-2"></i>Add New Employee
                    </h5>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form method="POST" action="{% url 'ttms_app:add_employee' %}">
                {% csrf_token %}
                <div class="modal-body p-4">
                    <!-- Form Grid -->
                    <div class="row g-3">
                        <!-- Full Name -->
                        <div class="col-12">
                            <label for="full_name" class="form-label fw-medium text-dark">Full Name *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-user text-primary"></i>
                                </span>
                                <input type="text" class="form-control" id="full_name" name="full_name" required 
                                       placeholder="Enter full name">
                            </div>
                        </div>
                        
                        <!-- Email -->
                        <div class="col-12">
                            <label for="email" class="form-label fw-medium text-dark">Email Address *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-envelope text-primary"></i>
                                </span>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       placeholder="employee@company.com">
                            </div>
                        </div>
                        
                        <!-- Department & Role -->
                        <div class="col-md-6">
                            <label for="department" class="form-label fw-medium text-dark">Department</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-building text-primary"></i>
                                </span>
                                <input type="text" class="form-control" id="department" name="department"
                                       placeholder="e.g., Planning Division">
                            </div>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="role" class="form-label fw-medium text-dark">Role/Position</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-briefcase text-primary"></i>
                                </span>
                                <input type="text" class="form-control" id="role" name="role" 
                                       placeholder="e.g., Software Engineer">
                            </div>
                        </div>
                        
                        <!-- Notification Preference -->
                        <div class="col-12">
                            <label class="form-label fw-medium text-dark">Notification Preference</label>
                            <div class="d-flex gap-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="notification_preference" 
                                           id="email" value="email" checked>
                                    <label class="form-check-label" for="email">
                                        <i class="fas fa-envelope me-1"></i>Email
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="notification_preference" 
                                           id="in_app" value="in_app">
                                    <label class="form-check-label" for="in_app">
                                        <i class="fas fa-bell me-1"></i>In-App
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="notification_preference" 
                                           id="none" value="none">
                                    <label class="form-check-label" for="none">
                                        <i class="fas fa-ban me-1"></i>None
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="modal-footer border-top pt-3 pb-4 px-4">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-primary px-4">
                        <i class="fas fa-save me-1"></i>Save Employee
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
