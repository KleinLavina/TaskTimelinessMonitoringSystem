<!-- Add Task Modal -->
<div class="modal fade" id="addTaskModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0">
            <!-- Header -->
            <div class="modal-header bg-success text-white border-0">
                <div class="modal-title">
                    <h5 class="mb-0 fw-semibold">
                        <i class="fas fa-tasks me-2"></i>Add New Task
                    </h5>
                </div>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            
            <form method="POST" action="{% url 'ttms_app:add_task' %}">
                {% csrf_token %}
                <div class="modal-body p-4">
                    <!-- Form Grid -->
                    <div class="row g-3">
                        <!-- Task Title -->
                        <div class="col-12">
                            <label for="title" class="form-label fw-medium text-dark">Task Title *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-heading text-success"></i>
                                </span>
                                <input type="text" class="form-control" id="title" name="title" required 
                                       placeholder="Enter task title">
                            </div>
                        </div>
                        
                        <!-- Description -->
                        <div class="col-12">
                            <label for="description" class="form-label fw-medium text-dark">Description</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0 align-items-start pt-3">
                                    <i class="fas fa-align-left text-success"></i>
                                </span>
                                <textarea class="form-control" id="description" name="description" rows="3"
                                          placeholder="Describe the task details (optional)"></textarea>
                            </div>
                        </div>
                        
                        <!-- Duration -->
                        <div class="col-md-6">
                            <label for="standard_duration_days" class="form-label fw-medium text-dark">Standard Duration *</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-end-0">
                                    <i class="fas fa-calendar-alt text-success"></i>
                                </span>
                                <input type="number" class="form-control" id="standard_duration_days" 
                                       name="standard_duration_days" min="1" max="365" value="3" required
                                       placeholder="Days">
                                <span class="input-group-text bg-light border-start-0">days</span>
                            </div>
                            <div class="form-text small mt-1 text-muted">
                                <i class="fas fa-info-circle me-1"></i>Estimated days to complete
                            </div>
                        </div>
                        
                        <!-- Priority as Simple Radio Buttons -->
                        <div class="col-md-6">
                            <label class="form-label fw-medium text-dark">Priority *</label>
                            <div class="d-flex gap-2">
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="priority" 
                                           id="priority_low" value="low">
                                    <label class="form-check-label" for="priority_low">
                                        <i class="fas fa-circle text-success me-1"></i>Low
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="priority" 
                                           id="priority_medium" value="medium" checked>
                                    <label class="form-check-label" for="priority_medium">
                                        <i class="fas fa-circle text-warning me-1"></i>Medium
                                    </label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="priority" 
                                           id="priority_high" value="high">
                                    <label class="form-check-label" for="priority_high">
                                        <i class="fas fa-circle text-danger me-1"></i>High
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- Footer -->
                <div class="modal-footer border-top pt-3 pb-4 px-4">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                        Cancel
                    </button>
                    <button type="submit" class="btn btn-success px-4">
                        <i class="fas fa-save me-1"></i>Save Task
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
